<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<nav class="navbar is-fixed-top has-shadow is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <!-- change later -->
        <a class="navbar-center navbar-item" href="#">
            <div class="navbar-item title ">Weather Dashboard</div>
        </a>
</nav>

<body>


    <section class="tile columns is-ancestor">
        <div class="tile column is-vertical">
            <h5 class="title is-5">Enter a city for the current weather and 5-Day forecast!</h2>
                <div class="tile">
                    <div class="tile is-parent is-vertical">
                        <!-- tile to search for a city -->
                        <article class="tile is-child notification is-success">
                            <p class="subtitle">Search for a city: </p>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" id="userInput" type="text" oninput="cityInput()"
                                        placeholder="Search city">
                                </div>
                                <div class="control">
                                    <a class="button is-info" type="submit" id="citySearch">
                                        Search
                                    </a>
                                </div>
                            </div>
                        </article>
                        <!-- tile for the cities  -->
                        <article class="tile is-child notification is-tall is-warning">
                            <p class="subtitle">Your Saved Cities</p>
                            <button class="button clear-btn is-danger is-outlined">
                                <span>Clear all</span>
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                            </button>
                            <ul id="cityList"></ul>
                        </article>
                    </div>
                    <!-- blue tile for the overall weather summary  -->
                    <div class="tile is-child column is-wide">
                        <article class="tile is-child column notification is-info">

                            <p class="title is-4" id="currentCity"></p>
                            <p class="title is-6" id="dateDisplay"></p>
                            <div class="summaryIcon is-hidden"><img id="wIcon" src="" alt="Weather icon"></div>
                            <p class="title is-6" id="temp"></p>
                            <p class="title is-6" id="humidity"></p>
                            <p class="title is-6" id="windSpeed"></p>
                            <p class="title is-6" id="uv-index"></p>


                        </article>

                    </div>

                </div>


    </section>
    <h5 class="title is-5 has-text-centered">5-Day Forecast</h2>
        <!-- 5 day forecast display -->
        <section class="container columns" id="forecast">


        </section>







        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="Assets/moment.min.js"></script>
        <script src="Assets/script.js"></script>
</body>

</html>
