<body>

    <section class="tile columns is-ancestor">
        <div class="tile column is-vertical">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <!-- tile to search for a city -->
                    <article class="tile is-child notification is-success">
                        <p class="subtitle">Search for a city: </p>
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" id="userInput" type="text" oninput="cityInput()"
                                    placeholder="Search city">
                            </div>
                            <div class="control">
                                <a class="button is-info" id="citySearch">
                                    Search
                                </a>
                            </div>
                        </div>
                    </article>
                    <!-- tile for the cities  -->
                    <article class="tile is-child notification is-tall is-warning">
                        <p class="title">Cities</p>
                        <p class="subtitle">store saved cities</p>
                    </article>
                </div>
                <!-- blue tile for the overall weather summary  -->
                <div class="tile is-child columns is-wide">
                    <article class="tile is-child column notification is-info">

                        <p class="title is-4" id="currentCity"></p>
                        <p class="title is-6" id="dateDisplay"></p>
                        <div class="summaryIcon"><img id="wIcon" src="" alt="Weather icon"></div>
                        <p class="title is-6" id="temp"></p>
                        <p class="title is-6" id="humidity"></p>
                        <p class="title is-6" id="windSpeed"></p>
                        <p class="title is-6" id="uv-index"></p>


                    </article>
                </div>
            </div>
    </section>
